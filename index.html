<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <a class="link-arrow" href="">Learn more</a>

    <span class="badges badges--primary">20% off</span>

    <ul class="list list--tick">
        <li class="list__item">item 1</li>

        <li class="list__item">item 3</li>
        <li class="list__item">item 4</li>

        </svg>

    <button class="btn btn--primary">Register</button>
    <a href="" class="btn btn--outline">Click me</a>

    <div class="input-group">
        <input type="text" class="input" placeholder="Enter domain name here">
        <button class="btn btn--accent">Search</button>
